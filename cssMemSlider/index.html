<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./reset.css">
    <title>Mem Slider</title>
</head>

<body>
    <main>
        <div class="title">
            <h1>Какой ты сегодня?</h1>
        </div>
        <div class="slider">

            <div class="pics">
                <input type="radio" checked name="inp" id="inp1" class="inp">
                <input type="radio" name="inp" id="inp2" class="inp">
                <input type="radio" name="inp" id="inp3" class="inp">
                <input type="radio" name="inp" id="inp4" class="inp">

                <div class="pic inp1">
                    <img src="./img/11.jpg" alt="">
                    <div class="descr">
                        <p>На чиле</p>
                    </div>
                </div>
                <div class="pic">
                    <img src="./img/12.jpg" alt="">
                    <div class="descr">
                        <p>На расслабоне</p>
                    </div>
                </div>
                <div class="pic">
                    <img src="./img/13.jpg" alt="">
                    <div class="descr">
                        <p>Идешь на стрелку</p>
                    </div>
                </div>
                <div class="pic">
                    <img src="./img/14.jpg" alt="">
                    <div class="descr">
                        <p>Побили на стрелке</p>
                    </div>
                </div>
                <nav class="nav">
                    <label for="inp1" class="btns inp1"></label>
                    <label for="inp2" class="btns inp2"></label>
                    <label for="inp3" class="btns inp3"></label>
                    <label for="inp4" class="btns inp4"></label>
                </nav>
            </div>
        </div>
    </main>
</body>

</html>
